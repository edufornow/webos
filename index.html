    <style>
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --accent: #10b981;
            --dark: #0f172a;
            --darker: #020617;
            --light: #f8fafc;
            --header-height: 70px;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--darker);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }
        .os-window {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(99, 102, 241, 0.3);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .app-icon {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: brightness(0.95);
        }
        .app-icon:hover {
            filter: brightness(1.1);
            transform: translateY(-5px) scale(1.05);
        }
        .dock-item {
            transition: all 0.2s ease;
        }
        .dock-item:hover {
            transform: translateY(-15px) scale(1.2);
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(99, 102, 241, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(99, 102, 241, 0);
            }
        }
        .progress-ring__circle {
            transition: stroke-dashoffset 0.5s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
        .performance-meter {
            width: 120px;
            height: 120px;
        }
    </style>

<body class="relative">

        </div>
        <div class="ml-auto flex items-center space-x-4">
            <div class="relative group">

                    <svg class="performance-meter" viewBox="0 0 120 120">
                        <circle class="text-gray-700" stroke-width="8" stroke="currentColor" fill="transparent" r="52" cx="60" cy="60"/>
                        <circle id="memory-ring" class="progress-ring__circle text-primary" stroke-width="8" stroke-linecap="round" stroke="currentColor" fill="transparent" r="52" cx="60" cy="60"/>
                    </svg>
                    <span id="memory-text" class="text-sm font-medium">64%</span>
                </button>

    <script>
        // Performance Monitoring System
        function updatePerformance() {
            // Simulate realistic performance metrics
            const memoryUsage = 30 + Math.random() * 50; // 30-80%
            const cpuUsage = 10 + Math.random() * 70; // 10-80%
            const networkLatency = 20 + Math.random() * 60; // 20-80ms
            
            // Update memory indicator
            const memoryRing = document.getElementById('memory-ring');
            const circumference = 2 * Math.PI * 52;
            const memoryOffset = circumference - (memoryUsage / 100) * circumference;
            memoryRing.style.strokeDasharray = circumference + ' ' + circumference;
            memoryRing.style.strokeDashoffset = memoryOffset;
            
            // Update text displays
            document.getElementById('memory-text').textContent = Math.round(memoryUsage) + '%';
            document.getElementById('memory-detail').textContent = 
                Math.round(2048 * (memoryUsage/100)) + '/2048 MB';
            document.getElementById('memory-bar').style.width = memoryUsage + '%';
            
            // Update CPU
            document.getElementById('cpu-load').textContent = Math.round(cpuUsage) + '%';
            document.getElementById('cpu-bar').style.width = cpuUsage + '%';
            
            // Update network
            const networkStatus = document.getElementById('network-status');
            networkStatus.textContent = 
                (networkLatency < 50 ? 'Excellent' : networkLatency < 100 ? 'Stable' : 'Slow') + 
                ` (${Math.round(networkLatency)}ms)`;
            networkStatus.className = 
                (networkLatency < 50 ? 'text-green-400' : networkLatency < 100 ? 'text-yellow-400' : 'text-red-400') + 
                ' font-mono';
        }

        // Update stats every 2 seconds
        setInterval(updatePerformance, 2000);
        updatePerformance(); // Initial update

        // AI Helper Animation
        const aiHelper = document.getElementById('ai-helper');
        aiHelper.addEventListener('mouseenter', () => {
            const lottie = aiHelper.querySelector('lottie-player');
            lottie.setSpeed(1.5);
        });
        aiHelper.addEventListener('mouseleave', () => {
            const lottie = aiHelper.querySelector('lottie-player');
            lottie.setSpeed(1);
        });
        aiHelper.addEventListener('click', () => {
            window.open('https://copilot.microsoft.com/', '_blank');
        });

        // Generate realistic memory usage over time
        let memoryTrend = 0;
        setInterval(() => {
            memoryTrend += (Math.random() - 0.5) * 5;
            memoryTrend = Math.max(-15, Math.min(15, memoryTrend));
        }, 5000);
    </script>
